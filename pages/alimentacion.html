<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <title>Alimentación - Ataraxia</title>
</head>

<body id="alimentacion">

    <header class="texto-cabecera-ejercicios">
        <h1>ALIMENTACIÓN</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html" class="enlaces-menu">Ataraxia</a></li>
            <li><a href="rutinas.html" class="enlaces-menu">Rutinas</a></li>
            <li><a href="ejercicios.html" class="enlaces-menu">Ejercicios</a></li>
            <li><a href="sobre-nosotros.html" class="enlaces-menu">Sobre nosotros</a></li>
        </ul>
    </nav>

    


    <main>

        <div class="contenedor-navegacion-alimentacion">

            <div class="contenedor-buscador-alimentacion">
    
                <p class="texto-buscador-alimentacion">Buscar receta</p>
    
                <input class="input-navegacion-alimentacion" type="text" placeholder="Buscar comida por nombre..." id="buscarpornombreAlimentacion">

                <input class="input-navegacion-alimentacion" type="text" placeholder="Buscar comida por ingredientes..." id="buscaringredientesAlimentacion">


                <button id="botonbuscarpornombreAlimentacion">Buscar por nombre</button>
                <button id="botonbuscarporingredientesAlimentacion">Buscar por ingredientes</button>
                <button id="botonmostrartodosAlimentacion">Mostrar todos</button>

            </div>
    
    
            <div class="contenedor-contenido-alimentacion">
    
                <p id="mensajesalidaAlimentacion"></p>

                <div class="contenedor-receta-alimentacion">

                </div>
                <div class="contenedor-receta-alimentacion">

                </div>
        
            </div>
    
        </div>

    </main>


    <footer>
        <div class="footer-left">
            <h3>Formulario de Sugerencias</h3>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
    
                <label for="email">Email de contacto:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="sugerencia">Tu Sugerencia:</label>
                <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
                <button type="reset" id="resetButton">Borrar</button>
            </form>
        </div>
    
        <div class="footer-right">
            <img src="../images/logo-ataraxia.jpg" alt="Logo de Ataraxia" class="footer-logo">
            <div class="footer-links">
                <a href="sobre-nosotros.html" class="about-link">Sobre Nosotros</a>
                <p>&copy; 2025 Ataraxia | Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
