<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <title>Ejercicios - Ataraxia</title>
</head>

<body id="ejercicios">

    <header class="texto-cabecera-ejercicios">
        <h1>EJERCICIOS</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html" class="enlaces-menu">Ataraxia</a></li>
            <li><a href="rutinas.html" class="enlaces-menu">Rutinas</a></li>
            <li><a href="alimentacion.html" class="enlaces-menu">Alimentación</a></li>
            <li><a href="sobre-nosotros.html" class="enlaces-menu">Sobre nosotros</a></li>
            <li><a href="reir-es-salud.html" class="enlaces-menu">Reír es salud</a></li>
        </ul>
    </nav>

    


    <main>

        <div class="contenedor-navegacion-ejercicios">

            <div class="contenedor-buscador-ejercicios">
    
                <p class="texto-buscador-ejercicios">Buscar ejercicio</p>
    
                <input class="input-navegacion-ejercicios" type="text" placeholder="Buscar ejercicio por nombre..." id="buscarpornombreEjercicios">
                <input class="input-navegacion-ejercicios" type="text" placeholder="Buscar ejercicio por músculos..." id="buscarpormusculoEjercicios">


                <button class="boton-buscarNombre-ejercicios" id="botonbuscarpornombreEjercicios">Buscar por nombre</button>
                <button class="boton-buscarMusculos-ejercicios" id="botonbuscarpormusculoEjercicios">Buscar por músculos</button>
                <button class="boton-mostrarTodos-ejercicios" id="botonmostrartodosEjercicios">Mostrar todos los ejercicios</button>



            </div>
    
    
            <div id="mensajesalidaEjercicios" class="contenedor-contenido-ejercicios">

            </div>
    
        </div>

    </main>


    <footer>
        <div class="footer-left">
            <h3>Formulario de Sugerencias</h3>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
    
                <label for="email">Email de contacto:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="sugerencia">Tu Sugerencia:</label>
                <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset" id="resetButton">Borrar</button>
                </div>
            </form>
        </div>
    
        <div class="footer-right">
            <img src="../images/logo-ataraxia.jpg" alt="Logo de Ataraxia" class="footer-logo">
            <div class="footer-links">
                <a href="sobre-nosotros.html" class="about-link">Sobre Nosotros</a>
                <p>&copy; 2025 Ataraxia | Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>



</html>
