<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riete un poco</title>
    <link rel="stylesheet" href="../estilos.css">
</head>


<body class="body-RieteUnPoco">

    <header class="texto-cabecera-ejercicios">
        <h1>RÍETE UN POCO</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html" class="enlaces-menu">Ataraxia</a></li>
            <li><a href="rutinas.html" class="enlaces-menu">Rutinas</a></li>
            <li><a href="ejercicios.html" class="enlaces-menu">Ejercicios</a></li>
            <li><a href="sobre-nosotros.html" class="enlaces-menu">Sobre nosotros</a></li>
            <li><a href="alimentacion.html" class="enlaces-menu">Alimentación</a></li>
        </ul>
    </nav>

    <main class="main-RieteUnPoco">

        <div class="contenedorImagenes-RieteUnPoco">
            <img src="../images/sealofapproval.png" alt="Sello de aprobación" class="imagenChuckNorris-RieteUnPoco">
        </div>
        
        <div class="contenedorChiste">

            <p id="chiste">Dale al botón y verás lo que pasa ;)</p>

        </div>

        <div class="contenedorBoton-RieteUnPoco">
            <button class="botonMostrarChiste-RieteUnPoco" id="botonMostrarChiste">Mostrar chiste</button>
        </div>


    </main>



    <footer class="footer-RieteUnPoco">
        <div class="footer-left">
            <h3>Formulario de Sugerencias</h3>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
    
                <label for="email">Email de contacto:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="sugerencia">Tu Sugerencia:</label>
                <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset" id="resetButton">Borrar</button>
                </div>
            </form>
        </div>
    
        <div class="footer-right">
            <img src="../images/logo-ataraxia.jpg" alt="Logo de Ataraxia" class="footer-logo">
            <div class="footer-links">
                <a href="sobre-nosotros.html" class="about-link">Sobre Nosotros</a>
                <p>&copy; 2025 Ataraxia | Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>


    <script src="../js/script.js"></script>
</body>

</html>
